<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg"><defs/><defs><style/></defs><foreignObject width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml"><style>@import url(https://fonts.googleapis.com/css2?family=Quicksand:wght@600);@keyframes rotate{0%{transform:rotate(3deg)}100%{transform:rotate(-3deg)}}@keyframes gradientBackground{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}@keyframes bgchange{from{background-color:transparent}to{background-color:#ffb510}}@keyframes reveal_opacity{from{opacity:0}to{opacity:1}}@keyframes text_reveal{from{color:transparent;text-shadow:none}to{color:#664600;text-shadow:0 -1px 2px rgba(255,255,255,.4),0 1px 2px rgba(0,0,0,.15)}}@keyframes slide_reveal{from{transform:scaleX(0)}to{transform:scaleX(1)}}.container{display:flex;flex-direction:column;justify-content:center;align-items:center;margin:0;width:100%;height:200px;background:linear-gradient(-45deg,#fc5c7d,#6a82fb,#05dfd7);background-size:600% 400%;animation:gradientBackground 10s ease infinite;border-radius:5px;text-align:center}.bigtext{position:relative;display:flex;flex-direction:column;justify-content:center;align-items:center;height:3rem;padding:0 1rem 0 1.5rem;font-family:Quicksand,sans-serif,monospace;font-weight:600;letter-spacing:.8rem;word-spacing:.7rem;font-size:1.2rem;color:transparent;animation:bgchange cubic-bezier(.44,.85,.42,1) 2s,slide_reveal cubic-bezier(.44,.85,.42,1) 1s,text_reveal cubic-bezier(.44,.85,.42,1) 1s;animation-delay:.5s,.5s,1.5s,3s;animation-fill-mode:forwards,forwards,forwards,forwards;transform-origin:left;border-radius:5px}.bigtext span{display:flex;flex-direction:column;justify-content:center;align-items:center}.bigtext::before{content:&quot; &quot;;position:absolute;top:0;right:0;bottom:0;left:0;opacity:0;box-shadow:0 6px 10px 0 rgba(0,0,0,.14),0 1px 18px 0 rgba(0,0,0,.12),0 3px 5px -1px rgba(0,0,0,.4);animation:reveal_opacity cubic-bezier(.44,.85,.42,1) 1.5s;animation-delay:2s;animation-fill-mode:forwards;border-radius:5px}.bigtext::before{content:&quot; &quot;;position:absolute;top:0;right:0;bottom:0;left:0;opacity:0;box-shadow:0 6px 10px 0 rgba(0,0,0,.14),0 9px 46px 8px rgba(0,0,0,.12),0 3px 5px -1px rgba(0,0,0,.4);animation:reveal_opacity cubic-bezier(.44,.85,.42,1) 1.5s;animation-delay:2s;animation-fill-mode:forwards;border-radius:5px}footer{display:flex;flex-direction:column;justify-content:center;align-items:center;margin:1rem 0 .5rem 0;font-family:monospace;font-style:italic;color:rgba(255,255,255,.7);font-size:1rem;width:25.5rem;animation:reveal_opacity cubic-bezier(1,0,1,.02) 3s}</style><div class="container"><div class="bigtext"><span>TUSHAR PANDEY</span></div><footer><span>Scroll for more goodness :D</span></footer></div></div></foreignObject></svg>