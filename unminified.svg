<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style>
			
		</style>
	</defs>
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600');
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes bgchange {
				  from {
				    background-color: transparent;
				  }
				  to {
				    background-color: #ffb510;
				  }
				}

				@keyframes reveal_opacity {
				  from {
				    opacity: 0;
				  }
				  to {
				    opacity: 1;
				  }
				}


				@keyframes text_reveal {
				  from {
				    color: transparent;
					text-shadow:none;
				  }
				  to {
				    color: #664600;
					text-shadow: 0px -1px 2px rgba(255,255,255,0.4), 0px 1px 2px rgba(0,0,0,0.15);
				  }
				}

				@keyframes slide_reveal {
				  from {
				    transform: scaleX(0);
				   
				  }
				  to {
				    transform: scaleX(1);
				   
				  }
				}


				.container {
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					/* background: white; */
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 5px;
					/* color: white; */
					text-align: center;
				}
			
				.bigtext{
					position: relative;
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					height: 3rem;
    				padding: 0 1rem 0 1.5rem;
					font-family: 'Quicksand', sans-serif, monospace;
    				font-weight: 600;
				    letter-spacing: 0.8rem;
					word-spacing: 0.7rem;
				    font-size: 1.2rem;
					color: transparent;
					animation: bgchange cubic-bezier(0.44, 0.85, 0.42, 1) 2s, slide_reveal cubic-bezier(0.44, 0.85, 0.42, 1) 1s, text_reveal cubic-bezier(0.44, 0.85, 0.42, 1) 1s;
    				animation-delay: 0.5s, 0.5s, 1.5s, 3s;
    				animation-fill-mode: forwards, forwards, forwards, forwards;
    				transform-origin: left;
					border-radius: 5px;

				}
				.bigtext span {
    				display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
    			}
				.bigtext::before{
					content: " ";
  					position: absolute;
  					top: 0;
  					right: 0;
  					bottom: 0;
  					left: 0;
					opacity: 0;
					box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.4);
					animation: reveal_opacity cubic-bezier(0.44, 0.85, 0.42, 1) 1.5s;
      				animation-delay: 2s;
      				animation-fill-mode: forwards;
					border-radius: 5px;

				}
				.bigtext::before{
					content: " ";
  					position: absolute;
  					top: 0;
  					right: 0;
  					bottom: 0;
  					left: 0;
					opacity: 0;
     				box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),0 9px 46px 8px rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.4);
					animation: reveal_opacity cubic-bezier(0.44, 0.85, 0.42, 1) 1.5s;
      				animation-delay: 2s;
      				animation-fill-mode: forwards;
					border-radius: 5px;
				}
				footer{
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					margin: 1rem 0 0.5rem 0;
					font-family: monospace;
					font-style: italic;
					color: rgba(255,255,255,0.7);
					/* color: rgba(0,0,0,0.7); */
					font-size: 1rem;
					<!-- position:absolute; -->
					<!-- bottom: 0; -->
					text-align: center;
					width: 25.5rem;
					/* background-color: #012a3677; */
					animation: reveal_opacity cubic-bezier(1,0,1,.02) 3s;
				}
			</style>
			<div class="container">
				<!-- <div class="bigtext-C"> -->
					<div class="bigtext">
						<span>TUSHAR PANDEY</span>
					</div>
					<footer>
					<span>Scroll for more goodness :D</span>
					</footer>
				<!-- </div> -->
			</div>
	
		</div>
	</foreignObject>
</svg>
